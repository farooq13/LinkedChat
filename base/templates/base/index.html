{% extends 'main.html' %}
{% load widget_tweaks %}
{% block content %}
  <div class="home-container">
    <div class="side-bar">
    
    </div>
    <div class="post-main-container">
      <!-- Posts -->
      <div class="post-form-container">
        <div class="post-form">
          <form action="" method="POST">
            {% csrf_token %}
            {% render_field form.body placeholder="Post something..." class+="form-field" %}
            <button class="post-btn" type="submit">Post</button>
          </form>
        </div>
      </div>
       {% include 'base/posts_component.html' %}
    </div>

    <div class="follow-recommendation-container">
      <h2>Who to follow</h2>
      <form action="{% url 'user-search' %}" method="GET">
        <input style="width: 240px; height: 30px;padding: 20px 15px; border-radius: 5px;margin-top: 10px;font-size: 16px;" type="search" name="query" id="" placeholder="Search @username" value="{{ request.get.query }}">
      </form>
    </div>
  </div>
{% endblock content %}
